{% extends "adminapp/base.html" %}


{% block title %}
    <title>Categories</title>
{% endblock %}

{% block content %}
    <ul>
    {% for object in object_list %}
        <li>
            <a href="{% url 'admin_custom:category_by_id' object.pk %}">{{ object.name }}</a>
        </li>
    {% endfor %}
    </ul>

    <a href="{% url 'admin_custom:category_create' %}">Create new category</a>

{% endblock %}
