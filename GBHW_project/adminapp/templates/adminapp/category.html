{% extends "adminapp/base.html" %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}


{% block content %}
    <h1>{{ object.name }}</h1>
    <h4>Описание:</h4>
    <p>{{ object.description }}</p>

    <a href="{% url 'admin_custom:category_update' object.pk %}">Update</a>
    <br>
    <a href="{% url 'admin_custom:category_delete' object.pk %}">Delete</a>
    <br>
    <br>
    <a href="{% url 'admin_custom:categories' %}"> <-- Go to all</a>

{% endblock %}
