{% extends "adminapp/base.html" %}

{% block title %}
    <title>{{ title }}</title>
{% endblock %}


{% block content %}
    <h1>{{ object.name }}</h1>
    <img width="200" src='/media/{{ object.image }}/'>
    <p>{{ object.short_desc }}</p>
    <a href="{% url 'admin_custom:product_update' object.pk %}">Update</a>
    <br>
    <a href="{% url 'admin_custom:product_delete' object.pk %}">Delete</a>
    <br>
    <br>
    <a href="{% url 'admin_custom:products' %}"> <-- Go to all</a>

{% endblock %}
